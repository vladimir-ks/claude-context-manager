name: Production Release

on:
  push:
    branches:
      - main
      - master # Support both naming conventions
    tags:
      - 'v*' # Trigger on version tags (v0.1.0, v1.0.0, etc.)

# Permissions for OIDC authentication (recommended)
# If using NPM_TOKEN secret instead, you can remove this block
permissions:
  id-token: write # Required for npm OIDC authentication
  contents: read # Required for checkout

jobs:
  production-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          # OIDC authentication happens automatically if Trusted Publishing is configured
          # Fallback: If OIDC not configured, use NODE_AUTH_TOKEN secret (see publish step below)

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Install dependencies
        run: npm ci

      - name: Validate package
        run: npm pack --dry-run

      # Future: Add tests when we add them
      # - name: Run tests (required to pass)
      #   run: npm test

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Validate version (if triggered by tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION="${{ steps.package-version.outputs.version }}"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ ERROR: Tag version ($TAG_VERSION) does not match package.json ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "âœ… Version validation passed"

      - name: Check if version already published
        id: check-published
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if npm view "@vladimir-ks/claude-context-manager@$VERSION" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version $VERSION already published to NPM"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $VERSION not yet published"
          fi

      - name: Publish to NPM (production)
        if: steps.check-published.outputs.exists == 'false'
        run: npm publish --access public
        env:
          # Using Granular Access Token from GitHub Secrets
          # For OIDC (recommended), remove this env block and configure Trusted Publishing instead
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && steps.check-published.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          name: 'Claude Context Manager v${{ steps.package-version.outputs.version }}'
          body: |
            # Claude Context Manager v${{ steps.package-version.outputs.version }}

            ## Installation

            ```bash
            npm install -g @vladimir-ks/claude-context-manager
            ```

            ## What's Changed

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details.

            ## Links

            - **NPM Package**: https://www.npmjs.com/package/@vladimir-ks/claude-context-manager
            - **Documentation**: https://github.com/${{ github.repository }}
            - **Issues**: https://github.com/${{ github.repository }}/issues

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.package-version.outputs.version }}...HEAD
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          # Extract changelog entry for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d')
          # Escape for JSON
          CHANGELOG_JSON=$(echo "$CHANGELOG" | jq -Rs .)
          echo "content=$CHANGELOG_JSON" >> $GITHUB_OUTPUT

      - name: Extract artifact changelog
        id: artifact-changelog
        run: |
          if [ -f "ARTIFACT_CHANGELOG.md" ]; then
            # Extract recent artifact changes (last 50 lines or all content)
            ARTIFACT_CHANGES=$(tail -n 50 ARTIFACT_CHANGELOG.md)
            # Escape for JSON
            ARTIFACT_CHANGES_JSON=$(echo "$ARTIFACT_CHANGES" | jq -Rs .)
            echo "content=$ARTIFACT_CHANGES_JSON" >> $GITHUB_OUTPUT
          else
            echo "content=\"No artifact changelog available\"" >> $GITHUB_OUTPUT
          fi

      - name: Notify external webhook (social media)
        if: steps.check-published.outputs.exists == 'false'
        continue-on-error: true
        run: |
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "event": "release",
            "is_alpha": false,
            "package": "@vladimir-ks/claude-context-manager",
            "version": "${{ steps.package-version.outputs.version }}",
            "npm_url": "https://www.npmjs.com/package/@vladimir-ks/claude-context-manager",
            "github_url": "https://github.com/${{ github.repository }}",
            "release_notes_url": "https://github.com/${{ github.repository }}/releases/tag/v${{ steps.package-version.outputs.version }}",
            "repository": "${{ github.repository }}",
            "commit": "${{ github.sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "changelog": ${{ steps.changelog.outputs.content }},
            "artifact_changelog": ${{ steps.artifact-changelog.outputs.content }},
            "qa_instructions": {
              "installation_test": "npm install -g @vladimir-ks/claude-context-manager@${{ steps.package-version.outputs.version }} && ccm version",
              "core_commands": [
                "ccm list - Verify artifact catalog loads",
                "ccm status --global - Check global installation status",
                "ccm install --skill managing-claude-context --global - Test skill installation",
                "ccm notifications check - Verify update checker works"
              ],
              "verification_steps": [
                "1. Install package globally from NPM",
                "2. Run 'ccm version' - should show v${{ steps.package-version.outputs.version }}",
                "3. Run 'ccm list' - should display free catalog",
                "4. Test artifact installation with core-essentials package",
                "5. Verify files sync correctly to ~/.claude/ directory",
                "6. Check CLAUDE.md header generated properly"
              ],
              "regression_tests": [
                "Backup functionality (ccm install should create backups)",
                "Registry tracking (artifacts should be registered)",
                "Multi-location support (global + project installations)",
                "Update detection (user modifications should be detected)"
              ],
              "documentation": "https://github.com/${{ github.repository }}/blob/main/README.md"
            }
          }
          EOF
          echo "Webhook notification sent to N8N"

      - name: Summary
        run: |
          if [ "${{ steps.check-published.outputs.exists }}" == "true" ]; then
            echo "â„¹ï¸  Version already published, skipping NPM publish"
          else
            echo "âœ… Production release published!"
            echo "ðŸ“¦ Version: ${{ steps.package-version.outputs.version }}"
            echo "ðŸš€ Install with: npm install -g @vladks/claude-context-manager"
            echo "ðŸ”— NPM: https://www.npmjs.com/package/@vladks/claude-context-manager"

            if [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
              echo "ðŸ“ GitHub Release created"
            fi
          fi
