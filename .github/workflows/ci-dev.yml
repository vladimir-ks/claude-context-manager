name: Development Validation

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate package
        run: npm pack --dry-run

      - name: Check package contents
        run: |
          echo "Checking for excluded symlinks..."
          if npm pack --dry-run 2>&1 | grep -i "_cc-"; then
            echo "âŒ ERROR: Symlinks found in package!"
            exit 1
          else
            echo "âœ… No symlinks found (good!)"
          fi

      - name: Verify key files exist
        run: |
          echo "Verifying key files in package..."
          npm pack --dry-run 2>&1 | grep "bin/claude-context-manager.js"
          npm pack --dry-run 2>&1 | grep "scripts/postinstall.js"
          npm pack --dry-run 2>&1 | grep "package.json"
          npm pack --dry-run 2>&1 | grep "README.md"
          echo "âœ… All key files present"

      - name: Security audit
        run: |
          echo "Running security audit..."
          npm audit --production
          echo "âœ… No critical vulnerabilities found"

      - name: Run linter
        run: |
          echo "Running ESLint..."
          npm run lint
          echo "âœ… Linting passed"

      - name: Check formatting
        run: |
          echo "Checking Prettier formatting..."
          npm run format:check
          echo "âœ… Formatting is consistent"

      - name: Run tests
        run: |
          echo "Running test suite..."
          npm test
          echo "âœ… All tests passed"

      - name: Check test coverage
        run: |
          echo "Checking test coverage..."
          npm run test:coverage
          echo "âœ… Coverage meets requirements"

      - name: Check artifact checksums
        run: |
          echo "Checking artifact checksums..."
          node scripts/check-artifact-changes.js
          echo "âœ… All artifact checksums match"

      - name: Summary
        run: |
          echo "âœ… Development validation passed!"
          echo "ðŸ“¦ Package is valid and ready for next stage"
